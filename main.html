	<script>
		let lar=-99999;

		function secondHighest(arr) {

				if(arr[i]>lar){
					seclar=lar;
					lar=arr[i]
				}
				else if(arr[i]>seclar && arr[i]<lar){
					seclar=arr[i];
				}
			}
			if(arr.length==1 || arr.length==0){
				console.log(Infinite)
			}
			else{
				console.log($(secondHighest));
			}
		}
		
		
		function Main() {

			var arr = [];

			}
			alert(secondHighest(arr));
